        <form class="form">

           <div class="formcontainer">

            <h1>CUSTOMER INFORMATION FORM</h1>
            
           </div>

           <div class="formcontainer1">
            <p>Please fill out the customer information form below.</p>

           </div>


           <div class="formcontainer2">
            <label for="CustomerName"><h3>Customer Name</h3></label>
        </div>

           <div class="formcontainer3">

            <input type="text" id="CustomerName"  placeholder="First Name">

            &nbsp; &nbsp;

            <input type="text" id="CustomerName"  placeholder="Last Name">
           
           </div>


           <div class="formcontainer4">
            <label for="address"><h3>Customer Address</h3></label>
           </div>
            
           <div class="formcontainer5">
            <textarea  id="address" cols="50" rows="5"></textarea>
           </div>

            <br><br>

            <div class="formcontainer6">
                <label for="city"></label>
            <input type="text" id="city" placeholder="City">
            </div>

            &nbsp; &nbsp;

            <div class="formcontainer7">
                <label for="region"></label>
            <input type="text" id="region" placeholder="Region">
            </div>

            <br><br>

            <div class="formcontainer8">
                <label for="pincode"></label>
            <input type="text" id="pincode" placeholder="Pin">
            </div>

            &nbsp; &nbsp;

           <div class="formcontainer9">
            <label for="country"></label>
            <input type="text" id="country" placeholder="Country">
           </div>

            <br><br>

            <div class="formcontainer10">
                <label for="phoneNumber"><h3>Customer Phone </h3></label>
            </div>


            <div class="formcontainer11">
                <input type="text" id="phoneNumber" >
            </div>

            <br><br>

            <div class="formcontainer12">
                <label for="dob"><h3>Customer Date Of Birth</h3></label>
            </div>
           
            <div class="formcontainer13">
                <input type="date" id="dob" placeholder="MM/DD/YYYY">
            </div>

            <br><br>

            <div class="formcontainer14">
                <label for="mail"><h3>Customer E-mail</h3></label>
            </div>
            
            <div class="formcontainer15">
                <input type="email" id="mail">
            </div>

            <br><br>

           <div class="formcontainer16">
            <label for="cheeckbox"></label>
            <input type="checkbox" id="heckbox" ><p>I allow my information to be used for future campaigns</p>

           </div>

            <br><br>

            <!-- <label for="submit"></label>
